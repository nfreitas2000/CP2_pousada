<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../CSS/style_contato.css">
</head>

<body>
    <header>
        <img src="../IMAGE/logo_pousada.jpg" alt="Logo da Pousada">
        <h1>Pousada Ipanema Beach</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="acomodacoes.html">Acomodações</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="galeria.html">Galeria de Fotos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <header>
                <h1>Entre em contato conosco</h1>
            </header>
            <article>
                <p>Basta inserir seus dados e receberá um email nosso!</p>
            </article>
        </section>
        <form name="contato" action="enviar.html" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="campo">
                    <label for="cnome">Nome:</label>
                    <input type="text" id="cnome" name="contato">
                </div>
                <div class="campo">
                    <label for="cemail">E-mail:</label>
                    <input type="email" id="cemail" name="contato">
                </div>
                <div class="campo">
                    <label for="ctelefone">Telefone:</label>
                    <input type="number" name="contato" id="ctelefone">
                </div>
                <div class="campo">
                    <label for="ccidade">Cidade:</label>
                    <input type="text" name="contato" id="ccidade">
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    Motivo do contato
                </legend>
                <div class="radio">
                    <input type="radio" name="contato" id="reserva" value="reserva">
                    <label for="reserva">Reserva</label>
                <div class="radio">
                    <input type="radio" name="contato" id="duvida" value="duvida">
                    <label for="duvida">Dúvidas sobre acomodações</label>
                </div>
                <div class="radio">
                    <input type="radio" name="contato" id="orcamento" value="orcamento">
                    <label for="orcamento">Solicitação de orçamento</label>
                </div>
                <div class="radio">
                    <input type="radio" name="contato" id="reclamacao" value="reclamacao">
                    <label for="reclamacao">Reclamação</label>
                </div>
                <div class="radio">
                    <input type="radio" name="contato" id="sugestao" value="sugestao">
                    <label for="sugestao">Sugestão</label>
                </div>
                <div class="radio">
                    <input type="radio" name="contato" id="outros" value="outros">
                    <label for="outros">Outros</label>
                </div>
            </fieldset>
            <div class="botaoEnviar"><input type="submit" value="Enviar"></div>

        </form>
    
    </main>
    <footer>
        <p>Av. Vieira Souto, 365 - Ipanema - Rio de Janeiro - RJ</p>
    </footer>

</body>

</html>
